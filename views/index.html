{{ block "index" . }}
<!DOCTYPE hmtl>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div>
            <div>
            <button hx-get="/home" hx-swap="innerHTML" hx-target="#content">
                home
            </button>
            </div>
            <div>
            <button hx-get="/player_stats" hx-swap="innerHTML" hx-target="#content">
                players
            </button>
            </div>
            <div>
            <button hx-get="/games" hx-swap="innerHTML" hx-target="#content">
                games
            </button>
            </div>
        </div>

        <div id="content">
            {{ template "home" . }}
        </div>

    </body>
</html>

{{ end }}
